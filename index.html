    <title>Student Management System</title>

<body>
    <header>
        <p class="header">Student Management CRUD</p>
    </header>
    <main>
        <section>
            <form id="form" action="">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required> 
                <input type="text" name="gpa" placeholder="GPA" required>
                <input type="number" name="age" placeholder="Age" required>
                <input type="text" name="degree" placeholder="Degree" required>
                <button class="add-student" type="submit">Add Student</button>
            </form>
        </section>
        <section id="search">
            <input id="searchInput" type="search" placeholder="Search By Name, email or degree">
        </section>
        <section >
            <table id="table" cellspacing="0px">
                <thead>
                    <tr>
                       <th class="id">ID</th>
                       <th class="name">Student Name</th>
                       <th class="name">Email</th>
                       <th class="age">Age</th>
                       <th class="gpa">GPA</th>
                       <th class="degree">Degree</th>
                    </tr>
